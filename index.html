<body>
    <h1>Conversion between types.</h1>

    <script>
//  Ask user to enter a number. - pedir usuario para adicionar um numero.
var n1 = prompt ("ask to number.");
n1 = parseFloat(n1);

//  Ask user to enter another number. - pedir usuario para adicionar outro numero.
var n2 = prompt ("enter one more number.")
n2 = parseFloat(n2);

//  Show the sum - mostrar a soma.
alert( n1 + n2 );

    </script>
</body>
